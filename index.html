<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts Start-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Css File Start -->
  <link rel="stylesheet" href="css/bootstrap.min.css">

<body>
  <!-- Lightbox Start -->
   <section id="lightbox">
<div class="container">
  <h1 class="text-center pb-5">Lightbox</h1>
  <div class="row">
    <div class="col-lg-4">
      <div class="river_img">
      <a href="images/p1.jpg" data-lightbox="roadtrip">
        <img src="images/p1.jpg" alt="p1.jpg" class="w-100 img-fluid">
      </a>
      </div>
    </div>
    <div class="col-lg-4">
      <div class="river_img">
      <a href="images/p2.jpg" data-lightbox="roadtrip">
        <img src="images/p2.jpg" alt="p1.jpg" class="w-100 img-fluid">
      </a>
      </div>
    </div>
    <div class="col-lg-4">
      <div class="river_img">
      <a href="images/p3.jpg" data-lightbox="roadtrip">
        <img src="images/p3.jpg" alt="p1.jpg" class="w-100 img-fluid">
      </a>
      </div>
    </div>
  </div>
</div>
   </section>
   <!-- Lightbox End -->

   <!-- Venobox Start -->
   <section id="venobox">
    <div class="container">
      <h1 class="text-center pb-5">Venobox</h1>
    <div class="row">
      <div class="col-lg-4">
        <div class="nature_pic">
          <a class="my-image-links" data-gall="gallery01" href="images/n1.jpg" data-maxwidth="60%">
            <img src="images/n1.jpg" alt="n1.jpg" class="w-100 img-fluid">
          </a>
        </div>

      </div>
      <div class="col-lg-4">
        <div class="nature_pic">
          <a class="my-image-links" data-gall="gallery01" href="images/n2.jpg" data-maxwidth="60%">
            <img src="images/n2.jpg" alt="n1.jpg" class="w-100 img-fluid">
          </a>
        </div>

      </div>
      <div class="col-lg-4">
        <div class="nature_pic">
          <a class="my-image-links" data-gall="gallery01" href="images/n3.jpg" data-maxwidth=" 60%">
            <img src="images/n3.jpg" alt="n1.jpg" class="w-100 img-fluid">
          </a>
        </div>

      </div>
      <div class="row justify-content-center">
        <h1 class="text-center pt-5">Venobox Video</h1>
        <div class="col-lg-4">
            <div class="veno_video">
              <a class="my-video-links" data-autoplay="true" data-vbtype="video" href="https://youtu.be/Qlxz48Y_Dj0?si=j_OciASYt0ciCpti"  data-maxwidth="50%"><i class="fa-solid fa-play"></i></a>
            </div>
        </div>
      </div>
    </div>
    </div>
       </section>
       <!-- Venobox End -->

       <!-- Mixitup Start -->
<section id="mixitup">
  <div class="container">
    <h1 class="text-center pb-5">Mixitup</h1>
    <div class="row">
      <div class="col-lg-8 m-auto text-center mb-5">
        <button type="button" class="btn btn-success" data-filter="all">All</button>
        <button type="button" class="btn btn-success" data-filter=".design">Design</button>
        <button type="button" class="btn btn-success" data-filter=".brand">Brand</button>
        <button type="button" class="btn btn-success" data-filter=".photos">Photos</button>
      </div>
    </div>
   <div class="row">
    <div class="col-lg-4 mb-3 mix brand photos">
      <div class="mixitup_img">
        <img src="images/item-1.jpg" alt="item-1.jpg" class="w-100 img-fluid">
      </div>
    </div>
    <div class="col-lg-4 mb-3 mix design">
      <div class="mixitup_img">
        <img src="images/item-2.jpg" alt="item-2.jpg" class="w-100 img-fluid">
      </div>
    </div>
    <div class="col-lg-4 mb-3 mix photos">
      <div class="mixitup_img">
        <img src="images/item-3.jpg" alt="item-3.jpg" class="w-100 img-fluid">
      </div>
    </div>
    <div class="col-lg-4 mix design">
      <div class="mixitup_img">
        <img src="images/item-4.jpg" alt="item-4.jpg" class="w-100 img-fluid">
      </div>
    </div>
    <div class="col-lg-4 mix brand">
      <div class="mixitup_img">
        <img src="images/item-5.jpg" alt="item-5.jpg" class="w-100 img-fluid">
      </div>
    </div>
    <div class="col-lg-4 mix photos">
      <div class="mixitup_img">
        <img src="images/item-6.jpg" alt="item-6.jpg" class="w-100 img-fluid">
      </div>
    </div>
   </div>
  
  </div>
</section>

         <!-- Mixitup End -->
      


  <!-- Js File Start -->
  <script src="js/jquery-1.12.4.min.js"></script>
  <script src="js/mixitup.min.js"></script>
  <script src="js/lightbox.min.js"></script>
  <script src="js/venobox.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
  <!-- Js File Start -->  
</body>
</html>
